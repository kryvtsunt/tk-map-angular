<div class="container">
  <br/>
  <div class="row">
    <div class="col-md-4">
      <div *ngIf="loggedIn">
        <h3 *ngIf="user">@{{user.username}}</h3>
        <!--<br/>-->
      </div>
      <form class="input-group flex flex-nowrap" #form1="ngForm" (ngSubmit)="setCenter()">
        <input size="40" [(ngModel)]="city" class="form-control" name="city" placeholder="Search" required/>
        <div class="btn-group input-group-append">
          <button (click)="setCurrentLocation()" title="Your location" type="submit" class="btn btn-outline-secondary">
            <i class="fa fa-user"></i></button>
          <button (click)="getLocation()" type="submit" class="btn btn-dark" [disabled]="form1.invalid"><i
            class="fa fa-search"></i></button>
        </div>
      </form>
      <br/>
      <form class="input-group flex flex-nowrap" #form2="ngForm">
        <input type="text" class="form-control" [(ngModel)]="marker_title" name="Marker title" placeholder="New marker">
        <select class="form-control" [(ngModel)]="marker_type" name="Marker title">
          <option value="" disabled>Select marker type</option>
          <option value="default"> Default</option>
          <option value="restaurant"> Restaurant</option>
          <option value="school"> School</option>
          <option value="gas"> Gas Station</option>
          <option value="pharmacy"> Pharmacy</option>

        </select>
      </form>
      <ul class="list-group">
        <li class=" list-group-item list-group-item-action list-group-item-light" (click)="getPlaces('restaurant')">
          Restaurants
        </li>
        <li class=" list-group-item list-group-item-action list-group-item-light" (click)="getPlaces('school')">
          Schools
        </li>
        <li class=" list-group-item list-group-item-action list-group-item-light" (click)="getPlaces('gas_station')">
          Gas Stations
        </li>
        <li class="list-group-item list-group-item-action list-group-item-light" (click)="getPlaces('pharmacy')">
          Pharmacies
        </li>

      </ul>
      <br/>
    </div>
    <div class="col-md-8">
      <div class="text-center">
        <h3>
          <div #gmap style="width:100%;height:400px; border: 2px solid #373737"></div>
        </h3>
      </div>
      <div class="btn-group d-flex justify-content-center">
        <button (click)="save()" title="Save" class="btn btn-dark"><i class="fa fa-save"></i> Save</button>
        <button *ngIf="!visible" title="Show" (click)="changeVisibility()" class="btn btn-outline-dark"><i
          class="fa fa-eye-slash"></i>
        </button>
        <button *ngIf="visible" title="Hide" (click)="changeVisibility()" class="btn btn-dark"><i class="fa fa-eye"></i>
        </button>
        <button (click)="deleteMarkers()" title="Clean" class="btn btn-dark">Clean <i class="fa fa-trash"></i></button>
      </div>
    </div>
  </div>

  <br/>
  <hr/>
  <br/>
</div>
