<div class="container">
  <br/>
  <br/>
  <div class="row">
    <div class="col-md-6">
      <form class="input-group flex flex-nowrap" #form1="ngForm" (ngSubmit)="setCenter()">
        <div class="">
          <input size="40" [(ngModel)]="city" class="form-control" name="city" placeholder="Enter city name" required/>
        </div>
        <div class="btn-group input-group-append">
          <button (click)="setCurrentLocation()" title="Get data for current location" type="submit" class="btn btn-outline-secondary"><i class="fa fa-user"></i></button>
          <button (click)="getLocation()" type="submit" class="btn btn-dark" [disabled]="form1.invalid"><i class="fa fa-search"></i></button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form class="input-group flex flex-nowrap" #form2="ngForm" (ngSubmit)="setCenter()">
          <input type="number" class="form-control" name="latitude" [(ngModel)]="lat" placeholder="Enter latitude" required>
          <input type="number" class="form-control" name="longitude" [(ngModel)]="lng" placeholder="Enter longitude" required>
        <div class="btn-group input-group-append">
        <button type="submit" class="btn btn-dark " [disabled]="form2.invalid"><i class="fa fa-search"></i></button>
        </div>
      </form>
    </div>
  </div>

  <br/>

  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <h3>
          <div #gmap style="width:100%;height:400px; border: 2px solid #373737"></div>
        </h3>
        
      </div>
    </div>
  </div>


  <div class="btn-group input-group-append d-flex justify-content-center">
    <button title="Save" type="submit" class="btn btn-dark"><i class="fa fa-save"></i> Save </button>
    <button *ngIf="!visible" (click)="changeVisibility()" class="btn btn-outline-dark"> Show (not visible) </button>
    <button *ngIf="visible" (click)="changeVisibility()" class="btn btn-dark"> Show (visible) </button>
    <button (click)="deleteMarkers()" type="submit" class="btn btn-dark">Clean <i class="fa fa-trash"></i></button>

  </div>
  <hr/>
  <br/>





</div>
